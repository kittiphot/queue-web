<div [@routerTransition]>

  <h2 class="text-muted">
    settings
    <small>Statistics Overview</small>
  </h2>

  <!-- <a [routerLink]="['/settings/settingsForm']" class="btn btn-warning">
    <i class="fa fa-pencil" aria-hidden="true"></i>
  </a> -->
  <!-- <a [routerLink]="['/settings/settingsForm']" class="btn btn-primary">เพิ่มข้อมูลใหม่</a> -->

  <div class="row">
    <div class="col-md-3">
      <div class="form-group input-group">
          <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">รูปแบบคิว</span>
          </div>
          <!-- <span class="input-group-addon">@</span> -->
          <input type="text" class="form-control" placeholder="Username" value="{{ queueFormat }}">
      </div>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-2">
      <div class="form-group input-group">
          <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">คิวปัจจุบัน</span>
          </div>
          <!-- <span class="input-group-addon">@</span> -->
          <input type="text" class="form-control" placeholder="Username" value="{{ lastQueue }}">
      </div>
    </div>
    <div class="col-md-4 text-right">
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>name</th>
            <th>value</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let setting of settings">
            <td>{{ setting.name }}</td>
            <td>{{ setting.value }}</td>
            <td>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
