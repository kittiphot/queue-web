<div [@routerTransition]>

  <h2 class="text-muted">
    settings
    <small>Statistics Overview</small>
  </h2>

  <a routerLink="/settings/settingsForm" class="btn btn-warning">
    <i class="fa fa-pencil" aria-hidden="true"></i>
  </a>

  <div class="row">
    <div class="col-md-12 table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>name</th>
            <th>value</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let setting of settings">
            <td>{{ setting.name }}</td>
            <td>{{ setting.value }}</td>
            <td>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
