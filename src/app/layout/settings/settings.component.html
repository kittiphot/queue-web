<div [@routerTransition]>
  <form #value="ngForm" (ngSubmit)="onSubmit(value)">

    <p *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
    </p>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h2 class="text-muted">
              Settings
            </h2>
          </div>
          <div class="card-body">

            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-3">
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">คิวปัจจุบัน</span>
                  </div>
                  <input type="text" class="form-control" value="{{ lastQueue }}">
                </div>
              </div>
              <div class="col-md-1 text-right">
                <div class="form-group">
                  <button type="button" class="btn btn-warning" (click)="resetQueue()">
                    <i class="fa fa-undo" aria-hidden="true"></i>&nbsp;Reset
                  </button>
                </div>
              </div>
              <div class="col-md-1"></div>
              <div class="col-md-3">
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">รูปแบบคิว</span>
                  </div>
                  <input type="text" class="form-control" name="queueFormat" ngModel="{{ queueFormat }}">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">

                <div class="table-responsive">
                  <table class="table table-bordered text-center">
                    <tbody>

                      <tr>
                        <td scope="row" width="10%">
                          <div class="checkbox">
                            <input type="checkbox" id="logo" name="logo" ngModel="{{ statusLogo }}">
                          </div>
                        </td>
                        <td>
                          <label for="logo">
                            Logo
                          </label>
                        </td>
                        <td>
                          {{ logo }}
                        </td>
                      </tr>

                      <tr>
                        <td scope="row" width="10%">
                        </td>
                        <td>
                          {{ queueFormat }}1
                        </td>
                        <td>
                          {{ queueFormat }}1
                        </td>
                      </tr>

                      <tr>
                        <td scope="row" width="10%">
                          <div class="checkbox">
                            <input type="checkbox" id="QR" name="QR" ngModel="{{ statusQR }}">
                          </div>
                        </td>
                        <td>
                          <label for="QR">
                            QR Code
                          </label>
                        </td>
                        <td>
                          {{ QR }}
                        </td>
                      </tr>

                      <tr>
                        <td scope="row" width="10%">
                        </td>
                        <td>
                          Ex. 24/04/18. 10:30:12
                        </td>
                        <td>
                          Ex. 24/04/18. 10:30:12
                        </td>
                      </tr>

                      <tr>
                        <td scope="row" width="10%">
                          <div class="checkbox">
                            <input type="checkbox" id="wait" name="wait" ngModel="{{ statusWait }}">
                          </div>
                        </td>
                        <td>
                          <label for="wait">
                            คิวที่รอ
                          </label>
                        </td>
                        <td>
                          {{ wait }}
                        </td>
                      </tr>

                      <tr>
                        <td scope="row" width="10%">
                          <div class="checkbox">
                            <input type="checkbox" id="footer" name="footer" ngModel="{{ statusFooter }}">
                          </div>
                        </td>
                        <td>
                          <input type="text" class="form-control" name="footerInput" ngModel="{{ footer }}">
                        </td>
                        <td>
                          {{ footer }}
                        </td>
                      </tr>

                    </tbody>
                  </table>
                </div>

              </div>
              <div class="col-md-6">

                <div class="col-md-12 col-5 text-center">
                  <div class="form-group">
                  </div>
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-success">
                  <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Save
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </form>
</div>
