<div [@routerTransition]>
  <h2 class="text-muted">
    staff
    <small>Statistics Overview</small>
  </h2>
  <div class="card-body table-responsive" *ngFor="let data of staff">
      <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Password</th>
          <th>type</th>
          <th>status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{data.id}}</td>
          <td>{{data.name}}</td>
          <td>{{data.username}}</td>
          <td>{{data.password}}</td>
          <td>{{data.type}}</td>
          <td>{{data.status}}</td>
          <td><button type="button" class="btn btn-sm btn-warning">Edit</button> <button type="button" class="btn btn-sm btn-danger">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
