<div class="animated fadeIn">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h2>Register</h2>
        <div class="fh5co-spacer fh5co-spacer-sm"></div>
        <form  #f="ngForm" (ngSubmit)="onSubmit(f)">
            <!-- #f="ngForm" (ngSubmit)="onSubmit(f)" -->
          <div class="row">

            <div class="col-md-2 text-right">
                <div class="form-group">
                  <label class="col-form-label">Name</label>
                </div>
              </div>
              <div class="col-md-10">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Name" name="name" ngModel="{{ value.name }}">
                </div>
              </div>
              <div class="col-md-2 text-right">
                <div class="form-group">
                  <label class="col-form-label">Username</label>
                </div>
              </div>
              <div class="col-md-10">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Username" name="username" ngModel="{{ value.username }}">
                </div>
              </div>
              <div class="col-md-2 text-right">
                <div class="form-group">
                  <label class="col-form-label">Password</label>
                </div>
              </div>
              <div class="col-md-10">
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password" name="password" ngModel="{{ value.password }}">
                </div>
              </div>
    
  
            
  
          </div>

          <div class="col-md-2 text-right">
            <div class="form-group">
              <label class="col-form-label">Type</label>
            </div>
          </div>
          <div class="col-md-10">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="type" name="type" ngModel="{{ value.type }}">
            </div>
          </div>
          <div class="col-md-12 text-right">
              <div class="form-group">
                 
                <input type="submit" class="btn btn-success" value="Save">
              </div>
            </div>
        </form>
  
      </div>
  
    </div>
