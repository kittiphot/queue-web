<h3><b>Edit Staff</b></h3><br>
<form #sform="ngForm" (ngSubmit)="onSubmit(sform)">
  <input name="id" type="hidden" ngModel="{{data.id}}">

  <div class="form-group">
    <label for="name">Name</label>
    <input name="name" type="text" class="form-control" ngModel="{{data.name}}">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input name="username" type="text" class="form-control" ngModel="{{data.username}}">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" type="text" class="form-control" ngModel="{{data.password}}">
  </div>
  <div class="form-group">
    <label for="type">Type</label>
    <input name="type" type="text" class="form-control" ngModel="{{data.type}}">
  </div>
  <div class="form-group">
      <label for="status">Status</label>
      <input name="status" type="text" class="form-control" ngModel="{{data.status}}">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
