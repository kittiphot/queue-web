<div [@routerTransition]>
  <h2 class="text-muted">
   Servicebox
    <small>Servicebox Overview</small>
  </h2>
  <div class="card-body table-responsive" >
      <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let value of data">
          <td>{{value.id}}</td>
          <td>{{value.name}}</td>
          <td>{{value.status}}</td>
          <td><button type="button" class="btn btn-sm btn-warning">Edit</button> <button type="button" class="btn btn-sm btn-danger">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
