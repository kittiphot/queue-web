<div [@routerTransition]>
  <h2 class="text-muted">
    Servicebox
    <!-- <small>Servicebox Overview</small> -->
  </h2>

  <div class="card-body table-responsive table-hover">
    <div class="col-sm-12 col-md-12 text-right">
      <a [routerLink]="['/servicebox/servicebox-form']" class="btn btn-primary">
        <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;New
      </a>
    </div>
    <br>

    <div class="card mb-3">
        <div class="card-header">
            Servicebox
        </div>
        <div class="card-body table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let value of data; let i = index;">
                        <td>{{ i + 1 }}</td>
                        <td>{{value.name}}</td>
                        <!-- <td>{{value.status}}</td> -->
                        <td>
                          <a [routerLink]="['/servicebox/servicebox-form', value.id]" class="btn btn-warning">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                          </a>
                        </td>
                        <td>
                          <button type="button" (click)="setmageStatus(data.id)" class="btn btn-danger">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                          </button>
                        </td>
                      </tr>
                
                </tbody>
            </table>
        </div>
    </div>


  </div>
</div>
