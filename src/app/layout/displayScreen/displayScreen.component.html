<div [@routerTransition]>
  <form #value="ngForm" (ngSubmit)="onSubmit(value)">

    <p *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
    </p>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h2 class="text-muted">
              Display Screen
            </h2>
          </div>
          <div class="card-body">

            <div class="row">
              <div class="col-md-1 col-1 text-right">
                <div class="radio">
                  <input type="radio" id="userScreen1" name="userScreen" ngModel="{{ userScreen }}" value="userScreen">
                </div>
              </div>
              <div class="col-md-5 col-5 text-center">
                <div class="form-group">
                  <label for="userScreen1">
                    User Screen 1
                  </label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-1 col-1 text-right">
                <div class="radio">
                  <input type="radio" id="userScreen2" name="userScreen" ngModel="{{ userScreen }}" value="userScreen2">
                </div>
              </div>
              <div class="col-md-5 col-5 text-center">
                <div class="form-group">
                  <label for="userScreen2">
                    User Screen 2
                  </label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-1 col-1 text-right">
                <div class="radio">
                  <input type="radio" id="userScreen3" name="userScreen" ngModel="{{ userScreen }}" value="userScreen3">
                </div>
              </div>
              <div class="col-md-5 col-5 text-center">
                <div class="form-group">
                  <label for="userScreen3">
                    User Screen 3
                  </label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 text-right">
                <div class="form-group">
                  <button type="submit" class="btn btn-success">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Save
                  </button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </form>
</div>
