    <div class="row">

        <div class="col-md-3">
            <div class="card text-white bg-info">
                <div class="card-header">
                        <table class="text-center" width="100%;" >
                                <thead>
                                  <tr>
                                    <th>คิวที่</th>
                                    <th>ช่องที่</th>
                                  </tr>
                                </thead>
                                <tbody *ngFor="let value of data">
                                  <tr>
                                    <td>{{value.queue}}</td>
                                    <td>{{value.id_service_box}}</td>
                                  </tr>
                                </tbody>
                        </table>

                </div>
                <div class="card-footer">
                    <span class="float-left"><b>คิวปัจจุบัน</b> </span>

        <div class="col-md-3">
            <div class="card text-white bg-danger">
                <div class="card-header">
                    <div class="row">
                        <div class="col col-xs-9 text-right">
                            <div class="d-block huge"></div>
                            <div class="row">
                                &nbsp;&nbsp;&nbsp;&nbsp; {{todo.count}} &nbsp;คิว
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <span class="float-left"><b>เหลือคิวค้าง</b> </span>
                    <a href="javascript:void(0)" class="float-right card-inverse">
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-3">

                                <div class="row">

                        </div>

                    <div class="card-footer">

    <div class="row">

        <div class="col col-sm-6">
            <div class="card mb-3">
                <div class="card-header">
                    กราฟแสดงความถี่ของผู้ใช้บริการแต่ละชั่วโมง
                </div>
                <div class="card-body">
                    <canvas baseChart height="130" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
            </div>
        </div>

        <div class="col col-sm-6">
                <div class="card mb-3">

                    </div>
                </div>
            </div>

    </div>
