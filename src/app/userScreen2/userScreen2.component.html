
<div class="userScreen2-page" [@routerTransition]>
  <h1>ร้าน xxx</h1>
  <img src="https://vignette.wikia.nocookie.net/logopedia/images/f/f0/Washington_capitals_alternate_logo.gif/revision/latest?cb=20130929140614"width="150" height="150">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
      * {
          box-sizing: border-box;
      }
   
      
      
      /* Create two equal columns that floats next to each other */
      .column {
          float: left;
          width: 50%;
          padding: 10px;
          height: 300px; /* Should be removed. Only for demonstration */
      }
      .column2 {
          float: left;
          width: 100%;
          padding: 10px;
          height: 300px; /* Should be removed. Only for demonstration */
      }
      
      /* Clear floats after the columns */
      .row:after {
          content: "";
          display: table;
          clear: both;
      }
      </style>
      </head>
      <body>
      

          <div class="row">
              <div class="column" style="background-color:#c0c0c0;">

  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th width="70%" colspan="2" class="text-right">
                {{ date }}. {{ time }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">หมายเลข</th>
              <th>ช่องบริการ</th>
            </tr>
            <tr *ngFor="let temp of temps">
              <th scope="row">{{ queueFormat }}{{ temp.queue }}</th>
              <th>{{ temp.name }}</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

  

<div class="column" style="background-color:#c0c0c0;">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/QwievZ1Tx-8?ecver=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  
</div>
 </body>
 
</div>
